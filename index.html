<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #fff;
            color: black;
        }
        button {
            background: #e50914;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="song-title">Song Title</h2>
        <p>Listen & Download Now</p>
        
        <iframe id="spotify-embed" style="border-radius:12px" width="100%" height="152" frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        
        <form id="download-form">
            <input type="email" id="email" placeholder="Enter your email to download" required>
            <button type="submit">Get Free Download + Pre-Save</button>
        </form>
        
        <p>Want the full album?</p>
        <a href="https://www.even.biz/r/major" id="album-link" target="_blank">Get the Full Album on Even</a>
    </div>

    <script>
        // URL Parameters for Dynamic Song Content
        const params = new URLSearchParams(window.location.search);
        const songTitle = params.get("title") || "Song Title";
        const spotifyURL = params.get("spotify") || "https://open.spotify.com/embed/track/";
        
        document.getElementById("song-title").innerText = songTitle;
        document.getElementById("spotify-embed").src = spotifyURL;

        // Handle Form Submission & Track Lead Event
        document.getElementById("download-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            alert("Thank you! Check your email for the download link.");
            fbq('track', 'Lead', { content_name: songTitle, email: email });
            // Here, integrate with your mailing list & pre-save automation
        });
        
        // Track Click on Album Purchase Link
        document.getElementById("album-link").addEventListener("click", function() {
            fbq('track', 'Purchase', { content_name: 'Major Album', value: 1, currency: 'USD' });
        });
    </script>
</body>
</html>
